<div class="copier-deplacer-T4-confirmation-dialog modal fade" id="COPIER_DEPLACER_T4_CONFIRMATION_DIALOG_ID" role="dialog">
    <div class="modal-dialog"
         ng-class="$ctrl.Action === $ctrl.ActionEnum.Copier ? 'modal-dialog-pour-copier' : ''">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="flaticon flaticon-shuffle-1"></i>{{$ctrl.Titre}}</h2>
                <i class="flaticon flaticon-multiply close pull-right" data-dismiss="modal" title="{{::$ctrl.resources.Global_Modal_Annuler_Tooltip}}"></i>
            </div>
            <div class="modal-body">
                <div class="modal-body-content">
                    <b>{{$ctrl.Message}}</b>
                </div>
            </div>

            <!--Pour la copie, liste des T4 pour affectation code / libellé-->
            <div class="modal-body modal-body-separate"
                 ng-if="$ctrl.Action === $ctrl.ActionEnum.Copier">
                <div>
                    {{$ctrl.resources.CopierDeplacerT4Confirmation_PropositionCodeTache}}
                </div>
                <table>
                    <tr>
                        <th class="col-erreur"><div class="no-erreur"></div></th>
                        <th class="col-code">{{::$ctrl.resources.CopierDeplacerT4Code_Colonne_Code}}</th>
                        <th class="col-libelle">{{::$ctrl.resources.CopierDeplacerT4Code_Colonne_Libelle}}</th>
                    </tr>
                </table>
                <div class="taches4">
                    <table>
                        <tr ng-repeat="tache4 in $ctrl.Taches4">
                            <td class="col-erreur">
                                <div ng-if="tache4.Erreur && tache4.Erreur !== ''">
                                    <i ng-attr-title="{{tache4.Erreur}}" class="erreur-icon material-icons" aria-hidden="true">warning</i>
                                </div>
                                <div ng-if="tache4.Erreur === ''" class="no-erreur"></div>
                            </td>
                            <td class="col-code">
                                <input type="text" class="form-control" maxlength="10" ng-model="tache4.Code">
                            </td>
                            <td class="col-libelle">
                                <input type="text" class="form-control" maxlength="100" ng-model="tache4.Libelle">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <!--Paramètres pour la copie-->
            <div class="modal-body modal-body-separate"
                 ng-if="$ctrl.Action === $ctrl.ActionEnum.Copier">
                <table>
                    <tr>
                        <td class="col-action">
                            <!--Radio ajouter-->
                            <input type="radio"
                                   id="COPIER_DEPLACER_T4_CONFIRMATION_DIALOG_RADIO_ACTION_AJOUTER_ID"
                                   ng-model="$ctrl.CopierMode"
                                   value="{{$ctrl.CopierT4Mode.Ajouter}}"
                                   ng-required="true">
                            <label for="COPIER_DEPLACER_T4_CONFIRMATION_DIALOG_RADIO_ACTION_AJOUTER_ID"><span></span>{{::$ctrl.resources.CopierDeplacerT4Confirmation_Copier_Radio_Ajouter}}</label>
                        </td>
                        <td class="col-ne-plus-demander">
                            <!--Ne plus me demander-->
                            <input type="checkbox" ng-model="$ctrl.NePlusDemander" id="NePlusDemanderId" />
                            <label for="NePlusDemanderId"><span></span>{{$ctrl.resources.CopierDeplacerT4Confirmation_NePlusDemander}}</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-action">
                            <!--Radio remplacer-->
                            <input type="radio"
                                   id="COPIER_DEPLACER_T4_CONFIRMATION_DIALOG_RADIO_ACTION_REMPLACER_ID"
                                   ng-model="$ctrl.CopierMode"
                                   value="{{$ctrl.CopierT4Mode.Remplacer}}"
                                   ng-required="true">
                            <label for="COPIER_DEPLACER_T4_CONFIRMATION_DIALOG_RADIO_ACTION_REMPLACER_ID"><span></span>{{::$ctrl.resources.CopierDeplacerT4Confirmation_Copier_Radio_Remplacer}}</label>
                        </td>
                        <td class="col-ne-plus-demander"></td>
                    </tr>
                </table>
            </div>

            <!--Paramètres pour les autres actions-->
            <div class="modal-body ne-plus-demander"
                 ng-if="$ctrl.Action !== $ctrl.ActionEnum.Copier">
                <!--Ne plus me demander-->
                <input type="checkbox" ng-model="$ctrl.NePlusDemander" id="NePlusDemanderId" />
                <label for="NePlusDemanderId"><span></span>{{$ctrl.resources.CopierDeplacerT4Confirmation_NePlusDemander}}</label>
            </div>

            <div class="modal-footer">
                <!--Bouton d'action-->
                <button class="btn btn-default pull-left"
                        title="{{::$ctrl.resources.Global_Bouton_Valider_Tooltip}}"
                        ng-disabled="$ctrl.Busy || !$ctrl.GetConfirmButtonEnabled()"
                        ng-click="$ctrl.OnConfirmButtonCLick()">
                    {{::$ctrl.resources.Global_Bouton_Valider}}
                </button>

                <!--Bouton annuler-->
                <button class="btn btn-link pull-right"
                        data-dismiss="modal"
                        title="{{::$ctrl.resources.Global_Bouton_Annuler_Tooltip}}"
                        ng-disabled="$ctrl.Busy">
                    {{::$ctrl.resources.Global_Bouton_Annuler}}
                </button>
            </div>
        </div>
    </div>
</div>
