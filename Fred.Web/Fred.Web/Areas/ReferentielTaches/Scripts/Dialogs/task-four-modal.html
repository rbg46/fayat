<div class="modal-header">
  <h2 class="modal-title"><i class="flaticon flaticon-layers"></i>{{action}}</h2>
  <i class="flaticon flaticon-multiply close pull-right" ng-click="close()" data-dismiss="modal" title="{{resources.Global_Modal_Annuler_Tooltip}}"></i>
</div>
<div class="modal-body">
  <div ng-show="ErrorMessage.length > 0" class="alert alert-warning">
    {{ErrorMessage}}
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <label for="ddlTaches1">{{resources.ReferencielTache_ModalTache4_TacheNiveau1}}</label>
      <select id="ddlTaches1" class="form-control" ng-options="option as option.Libelle for option in dropdownTache1Data.availableOptions track by option.TacheId" ng-model="dropdownTache1Data.selected" ng-change="getSelectedTask1()" ng-disabled="clone.TacheId>0"></select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <label for="ddlTaches2">{{resources.ReferencielTache_ModalTache4_TacheNiveau2}}</label>
      <select id="ddlTaches2" class="form-control" ng-options="option as option.Libelle for option in dropdownTache2Data.availableOptions track by option.TacheId" ng-model="dropdownTache2Data.selected" ng-change="getSelectedTask2()" ng-disabled="clone.TacheId>0"></select>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <label for="ddlTaches2">{{resources.ReferencielTache_ModalTache4_TacheNiveau3}}</label>
      <select id="ddlTaches2" class="form-control" ng-options="option as option.Libelle for option in dropdownTache3Data.availableOptions track by option.TacheId" ng-model="dropdownTache3Data.selected" ng-change="getSelectedTask3()" ng-disabled="clone.TacheId>0"></select>
    </div>
  </div>
  <div class="row">
    <input type="hidden" ng-model="clone.TacheId" />
    <div class="col-lg-4 col-md-4">
      <label for="txtCodeReferentiel">{{resources.ReferencielTache_ModalTache4_Code}}</label>
      <input type="text" id="txtCodeReferentiel" class="form-control" maxlength="10" ng-model="clone.Code" autofocus>
    </div>
    <div class="col-lg-8 col-md-8">
      <label for="txtLabelReferentiel">{{resources.ReferencielTache_ModalTache4_Libelle}}</label>
      <input type="text" id="txtLabelReferentiel" class="form-control" maxlength="100" ng-model="clone.Libelle">
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div>
        <input type="radio" ng-model="clone.Active" id="rbtnStatusTrue" ng-checked="clone.Active" ng-value="true"><label for="rbtnStatusTrue"><span></span>{{resources.Global_Active}}</label>
        <input type="radio" ng-model="clone.Active" id="rbtnStatusFalse" ng-checked="!clone.Active" ng-value="false"><label for="rbtnStatusFalse"><span></span>{{resources.Global_Inactive}}</label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn  btn-default pull-left" ng-disabled="isBusy" ng-click="save()" title="{{resources.Global_Bouton_Enregistrer_Tooltip}}">{{resources.Global_Bouton_Enregistrer}}</button>
  <button class="btn   btn-link pull-right" ng-click="close()" title="{{resources.Global_Bouton_Annuler_Tooltip}}">{{resources.Global_Bouton_Annuler}}</button>
</div>
