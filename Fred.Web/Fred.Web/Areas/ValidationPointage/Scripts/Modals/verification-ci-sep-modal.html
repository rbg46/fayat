<!--BEGIN :  Modal Detachement d'un intérimaire -->
<div class="modal-content verification-ci-sep">
    <div class="modal-header">
      <h2 class="modal-title"><i class="flaticon flaticon-users"></i> {{$ctrl.resources.ValidationPointage_CiSepModal_Titre}}</h2>
    </div>
      <div class="modal-body">
        <div class="row">
          <!--DATE SORTIE-->
          <div class="row">
            <div class="col-md-12">
                <h5 class="text-avertissement" ng-if="$ctrl.isControleVrac">{{$ctrl.resources.ValidationPointage_CiSepModal_ControleVrac}}</h5>
                <h5 class="text-avertissement" ng-if="$ctrl.isRemonteeVrac">{{$ctrl.resources.ValidationPointage_CiSepModal_RemonteeVrac}}</h5>
                <div class="fred-scroll containerCI">
                  <div ng-repeat="ciSep in $ctrl.ciSepList">
                    <div class="lineCI">
                      <span>{{ciSep.Code}} - {{ciSep.Libelle}}</span>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!--FOOTER - BOUTONS VALIDER ET ANNULER-->
      <div class="modal-footer">
        <button type="submit" class="btn btn-default pull-left"
                ng-click="$ctrl.handleClose()"
                title="{{$ctrl.resources.Global_Bouton_Valider_Tooltip}}">
          {{$ctrl.resources.Global_Bouton_Valider}}
        </button>
      </div>
  </div>
  <!--END :  Modal Ajout d'une ligne -->
