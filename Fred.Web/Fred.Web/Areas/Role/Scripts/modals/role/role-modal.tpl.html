
<form name="roleModalForm" novalidate>
  <div class="modal-header">
    <h2 class="modal-title">
      <i class="flaticon flaticon-shuffle">
      </i>{{action}}
    </h2>
    <i class="flaticon flaticon-multiply close pull-right"
       data-dismiss="modal"
       title="{{resources.Global_Modal_Annuler_Tooltip}}"
       ng-click="close()"></i>
  </div>

  <div class="modal-body">
    <div ng-show="ErrorMessage.length > 0"
         class="alert alert-warning">
      {{ErrorMessage}}
    </div>

    <div class="row">
      <input type="hidden"
             ng-model="clone.RoleId" />

      <div class="col-md-6" ng-class="{'has-error': roleModalForm.$submitted && roleModalForm.code.$invalid }">
        <div>
          <label for="txtCodeReferentiel">{{resources.Role_Index_ModalRole_Code}}</label>
          <span class="text-danger"
                ng-show="roleModalForm.$submitted && roleModalForm.code.$error.required">{{resources.Global_Control_DataRequired_Erreur}}</span>
          <input type="text"
                 name="code"
                 id="txtCodeReferentiel"
                 class="form-control"
                 ng-disabled="clone.RoleId > 0"
                 ng-model="clone.CodeNomFamilier"
                 maxlength="5"
                 required
                 placeholder="{{resources.Role_Index_ModalRole_Code_Placeholder}}" autofocus>
        </div>
      </div>

      <div class="col-md-6">
        <label for="ddlRoles">{{resources.Role_Index_ModalRole_CodeSystem}}</label>
        <select id="ddlRoles"
                ng-disabled="clone.RoleId > 0"
                class="selectpicker form-control" data-style="btn btn-default btn-sm"
                ng-options="role for role in roles"
                ng-model="roleSelected"
                ng-change="roleChanged()">
          <option value="" disabled selected></option>
        </select>
      </div>


    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="txtLabelReferentiel">{{resources.Role_Index_ModalRole_Libelle}}</label>
        <span class="text-danger"
              ng-show="roleModalForm.$submitted && roleModalForm.libelle.$invalid">{{resources.Global_Control_DataRequired_Erreur}}</span>
        <input type="text"
               id="txtLabelReferentiel"
               name="libelle"
               class="form-control"
               ng-model="clone.Libelle"
               maxlength="125"
               required
               placeholder="{{resources.Role_Index_ModalRole_Libelle_Placeholder}}">
      </div>

    </div>

    <div class="row">
      <div class="col-md-4">
        <label for="">{{resources.Role_Index_ModalRole_Ordre_Compta}}</label>
        <input type="text"
               ng-model="clone.NiveauCompta"
               fred-input-number="0"
               max="9999"
               class="form-control">
      </div>
      <div class="col-md-4 offset-md-1">
        <label for="">{{resources.Role_Index_ModalRole_Ordre_Paie}}</label>
        <input type="text"
               ng-model="clone.NiveauPaie"
               fred-input-number="0"
               max="9999"
               class="form-control">
      </div>
      <div class="col-md-3">
        <div class="pull-right chBox">
          <label for="">{{clone.Actif ? resources.Role_Index_ModalRole_Titre_Actif : resources.Role_Index_ModalRole_Titre_InActif}}</label>
          <label class="switch">
            <input type="checkbox"
                   ng-model="clone.Actif" name="">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="txtLabelModule">{{resources.Role_Index_ModalFonctionnalite_Detail_Description}}</label>
        <textarea class="form-control" ng-model="clone.Description"></textarea>
      </div>
    </div>

  </div>

  <div class="modal-footer">

    <button class="btn  btn-default  pull-left"
            ng-click="save()"
            title="{{resources.Global_Bouton_Enregistrer_Tooltip}}">
      {{resources.Global_Bouton_Valider}}
    </button>
    <button class="btn btn-link pull-right"
            ng-click="close()"
            title="{{resources.Global_Bouton_Annuler_Tooltip}}">
      {{resources.Global_Bouton_Annuler}}
    </button>
  </div>
</form>
